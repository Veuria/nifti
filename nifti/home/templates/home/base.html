{% load static %}

<!doctype html>
<!-- Class page take the entire height, or it will look ugly. -->
<!-- Also, allow page height to go over 100% in case of overflow. -->
<html lang="en" style="height:100%; min-height: 100%;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'home/main.css' %}">

    <!-- Page-specific CSS -->
    {% block style %}
    {% endblock style %}

    <title>{{ title }}</title>
  </head>

  <body class="d-flex text-white bg-dark" style="text-align: center; min-height: 100%;">

    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">

      {% include 'home/header.html' %}

      <main class="px-3">
        {% block content %}{% endblock content %}
      </main>

      {% include 'home/footer.html' %}

    </div>

    <!-- Optional JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

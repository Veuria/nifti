{% extends 'home/base.html' %}
{% block content %}

  <!-- Raise the login form so it is not exactly in the center of the page. -->
  <div style="margin-bottom: 50%; margin-top: 3em;">
    <form method="post">

      <div class="card text-black" style="width: 25rem; margin: auto; max-width: fit-content;">

        <h5 class="card-header">Login</h5>

        <!-- Display as grid so button takes entire width. -->
        <div class="card-body d-grid">

          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label visually-hidden">Username</label>
            {{ field }}
            <input type="text" name="username" value="asdf" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control" placeholder="Username">
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label visually-hidden">Password</label>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="Password">
          </div>

          {% comment %}
          <div class="mb-3">
            <label for="inputEmail1" class="form-label visually-hidden">Username</label>
            <input type="email" class="form-control" id="inputEmail1" placeholder="Username" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="inputPassword1" class="form-label visually-hidden">Password</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
          </div>

          <label class="mb-3" style="text-align: left; text-shadow: none;">
              <input type="checkbox" name="rememberMe"> Remember Me
          </label>
          {% endcomment %}

          <button type="submit" class="btn btn-primary">Log In</button>

          {% if form.errors %}
            <p style="color: red; margin-bottom: 0;">Please enter correct username and password.</p>
          {% endif %}

        </div>

      </div>

    </form>

      <div id="registrationHelp" class="form-text">
        Not registered?
        <a href="{% url 'home-register' %}">Register</a>
      </div>

  </div>

{% endblock content %}
